<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Text In an Image</title>
    <link rel="stylesheet" href="Text_image.css">
</head>
<body>
    <h1>Positioning Text In an Image</h1>
    <p>How to position text over an image</p>

    <h4>Image Text</h4>
    <p>Center text in image:</p>

    <div class="container">
        <img src="Paris.jpg" alt="Paris" width="1000" height="300">
        <div class="center">Centered</div>
        <div class="topright">Top Right</div>
        <div class="bottomright">Bottom Right</div>
        <div class="bottomleft">Bottom Left</div>
        <div class="topleft">Top Right</div>
    </div>

</body>
</html>

<!DOCTYPE html>

    <title>HTML text exercise 2</title>

<body>
    <!-- 2. Print the number 1 - 10, each number being a different color. -->
    <h1>[<span style="color: purple;">1</span>,
        <span style="color: lightskyblue;"> 2</span>,
        <span style="color: blue;"> 3</span>,
        <span style="color: green;"> 4</span>,
        <span style="color: yellow;"> 5</span>,
        <span style="color: orange;"> 6</span>,
        <span style="color: red;"> 7</span>,
        <span style="color: black;"> 8</span>,
        <span style="color: gray;"> 9</span>,
        <span style="color: rgb(200, 0, 167);"> 10</span>]</h1>
</body>

</html>

    <!-- 1. Print the squares of the number 1 - 20. Each number should be on a separate line, next to it the number 2 superscripted, an equal sign and the result. (Example: 102 = 100) -->
    <h1>1<sup>2</sup> = <span id="1"></span></h1>
    <script>
        var x = 1 ** 2;
        document.getElementById("1").innerHTML = x;
    </script>

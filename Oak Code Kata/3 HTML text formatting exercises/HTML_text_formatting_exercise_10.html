<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML text formatting exercise 10</title>
    <style>
        .receiver {
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 10. Print two addresses in the same format used on the front of envelopes (senders address in top left corner, receivers address in the center). -->
    <address>
        Julius E. Adam <br>
        3415 Whispering Pines Circle <br>
        Frisco, TX 75034
    </address>
    <br>

    <address class=" receiver">
        Jiao Wu <br>
        2289 Hanifan Lane <br>
        Stockbridge, GA 30281
    </address>

    <!-- The <center> tag was used in HTML4 to center-align text. Not Supported in HTML5. -->

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML text formatting exercise 11</title>
</head>
<body>
    <!-- 11. Print ten acronyms and abbreviations of your choosing, each separated by two lines. Specify the data that the abbreviations and acronyms represent. -->
    <h1>Abbreviations</h1>
    <abbr title="Variable">var</abbr> <br>
    <abbr title="Abbreviation">abbr</abbr> <br> 
    <abbr title="Centimeters">cm</abbr> <br>
    <abbr title="Millimeters">mm</abbr> <br>
    <abbr title="Inches (1in = 96px = 2.54cm)">in</abbr> <br>
    <abbr title="Pixels (1px = 1/96th of 1in)">px</abbr> <br>
    <abbr title="Points (1pt = 1/72 of 1in)">pt</abbr> <br>
    <abbr title="Picas (1pc = 12pt)">pc</abbr> <br>
    <abbr title="Elements (relative to the font-size of the element)">em</abbr> <br>
    <abbr title="Et cetera">etc.</abbr> 
    <h1>Acronyms</h1>
    <abbr title="By eight (group of 8 bits)">Byte</abbr> <br>
    <abbr title="Cascading Style Sheets">CSS</abbr> <br>
    <abbr title="Hypertext Markup Language">HTML</abbr> <br>
    <abbr title="Hypertext Transfer Protocol Secure">HTTPS</abbr> <br>
    <abbr title="Information and Communication Technology">ICT</abbr> <br>
    <abbr title="JavaScript">JS</abbr> <br>
    <abbr title="Software as a service">SaaS</abbr> <br>
    <abbr title="Internet of things">IoT</abbr> <br>
    <abbr title="User Interface">UI</abbr> <br>
    <abbr title="User Experience">UX</abbr>

    <!-- The <acronym> tag was used in HTML 4 to define an acronym. Not Supported in HTML5. -->

</body>
</html>

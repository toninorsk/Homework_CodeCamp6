<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML link exercise 2</title>
    <style>
        div {
            text-align: center;
        }
        a {
            text-decoration: none;
        }
        a:hover {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 2. Create links to five different pages on five different websites that should all open in a new window. -->
    <div>
        <p>List of social networking websites by Alexa global ranking</p>
        <a href="https://facebook.com/" target="_blank">Facebook</a> <br>
        <a href="https://www.reddit.com/" target="_blank">Reddit</a> <br>
        <a href="https://twitter.com/" target="_blank">Twitter</a> <br>
        <a href="https://www.linkedin.com/" target="_blank">Linkedin</a> <br>
        <a href="https://www.instagram.com/" target="_blank">Instagram</a> <br>
        <a href="https://www.couchsurfing.com/" target="_blank">CouchSurfing</a> <br>
        <a href="https://myspace.com/" target="_blank">MySpace</a>
    </div>
</body>

</html>

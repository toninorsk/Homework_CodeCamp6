<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML image exercise 1</title>
    <style>
        img {
            width: 100%;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 1. Display five different images. Skip two lines between each image. Each image should have a title. -->
    <div>
        <h1>New7Wonders of the World</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Kheops-Pyramid.jpg/800px-Kheops-Pyramid.jpg" alt="Great Pyramid of Giza" title="Great Pyramid of Giza"> <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/The_Great_Wall_of_China_at_Jinshanling.jpg/800px-The_Great_Wall_of_China_at_Jinshanling.jpg" alt="Great Wall of China" title="Great Wall of China"> <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/The_Monastery%2C_Petra%2C_Jordan8.jpg/800px-The_Monastery%2C_Petra%2C_Jordan8.jpg" alt="Petra" title="Petra"> <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/f7/KOLOSSEUM_-_panoramio.jpg" alt="Colosseum" title="Colosseum"> <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7a/Chichen-Itza-Castillo-Seen-From-East.JPG/800px-Chichen-Itza-Castillo-Seen-From-East.JPG" alt="Chichen Itza" title="Chichen Itza"> <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Machu_Picchu%2C_Peru.jpg/800px-Machu_Picchu%2C_Peru.jpg" alt="Machu Picch" title="Machu Picch"> <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c8/Taj_Mahal_in_March_2004.jpg/800px-Taj_Mahal_in_March_2004.jpg" alt="Taj Mahal" title="Taj Mahal"> <br><br>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a1/1_cristor_redentor_2014.jpg/800px-1_cristor_redentor_2014.jpg" alt="Christ the Redeemer" title="Christ the Redeemer">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML image exercise 4</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 35%;
        }
        .center:hover {
            width: 45%;
        }
    </style>
</head>
<body>
    <!-- 4. Display an image that when clicked will link to itself and will display the image in the browser by itself.  -->
    <a href="https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/Mickey_Mouse.png/220px-Mickey_Mouse.png" target="_top"><img class="center" src="https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/Mickey_Mouse.png/220px-Mickey_Mouse.png" alt="Mickey Mouse"></a>
</body>
</html>
